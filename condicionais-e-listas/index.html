<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Condicionais e Listas</title>
</head>
<body>
    <script src="js/vue2.js"></script>

    <main id="app">
        <template v-if="logado">
            <p v-if="logado">Usuário Logado: {{ nome }}</p>
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo">Navegando como anônimo</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado">{{ logado ? "Sair" : "Entrar" }}</button>
        <input id="anonimo" type="checkbox" v-model="anonimo">
        <label for="anonimo">Navegação Anônima</label>
        <hr>
        <footer v-show="logado">
            Desenvolvido para o(a) {{nome}}
        </footer>
        <footer v-show="!logado">
            Desenvolvido com amor
        </footer>

        <h2>Listas</h2>

        <ul>
            <li :key="index" v-for="(cor, index) in cores">{{cor}} - {{index}}</li>
        </ul>

        <input type="text" @keyup.enter="cores.push($event.target.value)" />

        <ul>
            <li :key="index" v-for="(pessoa, index) in pessoas">
                <template v-for="(valor, chave) in pessoa">
                    {{chave}} = {{valor}}
                </template>
            </li>
        </ul>

        <ul>
            <li :key="numero" v-for="numero in 10">{{numero}}</li>
        </ul>

        <ul>
            <li :key="index" v-for="(letra, index) in 'Brasil'">{{letra}}</li>
        </ul>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
