<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <h2>In√≠cio</h2>
        {{ nomeCompleto }}

        <a @click.prevent="foiProGoogle" :href="link">Ir para o Google</a>
        <p v-html="linkHtml"></p>

        <p v-once>{{ pais }}</p>
        {{ mudarPais() }}
        <p>{{ pais }}</p>

        <h2>Contador</h2>
        <p>{{contador}} | {{contador2}}</p>
        <button @click="somar(5, $event)">+5</button>
        <button @click="contador2++">+1</button>
        {{ verificadorDoContador }}

        <p @mousemove="atualizarPosicaoMouse">Mouse: {{x}} x {{y}}
            <span @mousemove.stop="">PARAR AQUI!!</span>
        </p>

        Modificador Keyup: <input type="text" @keyup.enter.alt="exibirAlerta" />

        <hr />

        <h2>Two-way data bind</h2>
        <p>{{titulo}}</p>
        <input type="text" v-model="titulo" />
    </div>

    <script src="js/script.js"></script>
</body>
</html>
