<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro projeto vue</title>
</head>
<body>
    <div id="carrossel">
        {{ message }}
        Meu nome é {{ nome }}
        <input type="text" v-model="nome" />
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el: '#carrossel',
            data: {
                message: 'Olá Vue!',
                nome: 'Higor Moroni'
            }
        })
    </script>
</body>
</html>
